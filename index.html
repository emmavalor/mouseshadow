<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>

  html {
    color: black;
    font-family: sans-serif;
  }
  
  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
 

const page = document.querySelector(".hero");
const titre = document.querySelector("h1");
const titreX = titre.offsetLeft;
const titreY = titre.offsetTop;
const ecranY = window.innerHeigth;
const ecranX = window.innerWidth;


  function colorText(event){

    var positionX = titreX + (titre.clientWidth / 2); // position milieu en X
    var positionY = titreY + (titre.clientHeight /2); // position milieu en Y
    

    let screenX = (positionX - event.clientX); // coordonnees de la souris en X
    let screenY = (positionY - event.clientY); // coordonees de la souris en Y

    

     titre.style.textShadow = `
      ${screenX}px ${screenY}px 0 rgba(0,255,255,0.7),
      ${screenX * -1}px ${screenY}px 0 rgba(255,0,255,0.7),
      ${screenY}px ${screenX * -1}px 0 rgba(0,0,255,0.7), 
      ${screenY * -1}px ${screenX}px 0 rgba(0,255,0,0.7)`; //bleu clair, rose, bleu fonce,vert 
   
  }

page.addEventListener('mousemove', colorText);

</script>
</body>
</html>
